version: '3.8'

services:
  financa-db:
    container_name: financa-db
    image: postgres:13
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nest-network
    env_file:
      - .env
      
  backend-financa:
    container_name: backend-financa
    restart: unless-stopped
    build:
      context: ./backend_financa
      dockerfile: Dockerfile
    env_file:
      - ./backend_financa/.env
    ports:
      - 3001:3001
    networks:
      - finance-net
      - nest-network
    depends_on:
      - financa-db
    volumes:
      - ./backend_financa:/app
    environment:
      - PIPENV_VENV_IN_PROJECT=1
      - PYTHONPATH=/app
    command: pipenv run start

  front-cad-financa:
    container_name: front-cad-financa
    restart: unless-stopped
    build:
      context: ./front_cad_financa
      dockerfile: Dockerfile
    env_file:
      - ./front_cad_financa/.env
    ports:
      - 5173:5173
    networks:
      - finance-net
    command: yarn dev

networks:
  finance-net:
    driver: macvlan
  nest-network:
    driver: macvlan

volumes:
  postgres_data: